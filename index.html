<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">

    <title>Unity Web Player | Switch scenes</title>
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: black;
        touch-action: none;
      }
      #unity-container, #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        display: block;
      }
      #unity-loading-bar, #unity-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/task2.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/task2.data.unityweb",
        frameworkUrl: buildUrl + "/task2.framework.js.unityweb",
        codeUrl: buildUrl + "/task2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ABZ",
        productName: "Switch scenes",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          const fullBtn = document.querySelector("#unity-fullscreen-button");
          fullBtn.onclick = () => unityInstance.SetFullscreen(1);

          setTimeout(() => {
            try {
              fullBtn.click();
              canvas.requestFullscreen();
            } catch (e) {
              console.warn("Fullscreen blocked:", e);
            }

            setTimeout(() => window.scrollTo(0, 1), 600);
            window.addEventListener("orientationchange", () => {
              setTimeout(() => window.scrollTo(0, 1), 600);
            });
          }, 1200);

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
