<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Unity Web Player | Switch scenes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow-x: hidden;
        height: 101vh; /* extra height for scroll trigger */
        -webkit-overflow-scrolling: touch;
      }

      #unity-container, #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .scroll-space {
        height: 120vh; /* ensures there's scroll room */
        width: 100%;
        background: transparent;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <div class="scroll-space"></div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/task2.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/task2.data.unityweb",
        frameworkUrl: buildUrl + "/task2.framework.js.unityweb",
        codeUrl: buildUrl + "/task2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ABZ",
        productName: "Switch scenes",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);

          // ✅ Smart mobile scroll trick to hide bars
          setTimeout(() => {
            // Tiny scroll jump to trigger browser UI hide
            window.scrollTo(0, 1);
            setTimeout(() => {
              window.scrollTo(0, 0);
              // Smooth scroll down to give illusion of interaction
              window.scrollTo({ top: 200, behavior: 'smooth' });
            }, 100);
          }, 1000);

          // ✅ Maintain it on orientation change
          window.addEventListener("orientationchange", () => {
            setTimeout(() => {
              window.scrollTo(0, 1);
              setTimeout(() => window.scrollTo({ top: 200, behavior: 'smooth' }), 100);
            }, 700);
          });

          // ✅ Maintain on resize (esp. iOS Safari)
          window.addEventListener("resize", () => {
            setTimeout(() => {
              window.scrollTo(0, 1);
              setTimeout(() => window.scrollTo({ top: 200, behavior: 'smooth' }), 100);
            }, 700);
          });

        }).catch((message) => alert(message));
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
